spring.application.name=ecommerceprices
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:pricedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=always
# gRPC Server Configuration
grpc.server.enable=true
grpc.server.port=9090
# grpc.server.inProcessServerName=test # Descomentar para pruebas in-process
# grpc.server.maxConnectionIdle=60000 # Opcional: Tiempo máximo de inactividad
# grpc.server.keepAliveTime=30000 # Opcional: Tiempo para enviar un keep-alive
# grpc.server.permitKeepAliveWithoutCalls=true # Opcional: Permitir keep-alive sin llamadas activas